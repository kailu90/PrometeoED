<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="configurar_perfil.css">
  <title>Configurar Perfil</title>
</head>
<body>
  <main class="main">
    <div class="logo_container">
      <img class="logo" src="./images/logo_horizontal_color.png" alt="logo">
      <img class="icon_ok" src="./images/icon_ok.png" alt="botón ok">
    </div>
    <div class="perfil_container">
      <div class="imagen_perfil_container">
        <img class="img_perfil" src="./images/editar-perfil1.png" alt="imagen perfil">
        <img class="icon_edit" src="./images/icon_edit.png" alt="icono editar">
      </div>
      <div class="formulario_container">
        <form class="formulario" action="#">
          <label for="input_nombres">Nombre y Apellido</label>
          <input class="input_nombres" type="text" placeholder="Nombre y Apellido">
          <label for="input_password1">Contraseña</label>
          <input class="input_password1" type="password" placeholder="Máximo 8 caracteres">
          <label for="input_password2">Confirmar contraseña</label>
          <input class="input_password2" type="password" placeholder="Máximo 8 caracteres">
        </form>
      </div>
    </div>
  </main>
</body>
</html>
