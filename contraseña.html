<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="contraseña.css">
  <title>Contraseña</title>
</head>
<body>
  <main class="main">
    <img src="./images/logo_horizontal.png" alt="logo horizontal">
    <section class="contraseña_container">
      <div class="contraseña_bienvenida">
        <h2>Olvidó la contraseña</h2>
        <p>Se envió un <strong>código de verificación</strong>a tu correo</p>
      </div>
      <form class="contraseña_formulario" action="">
        <input type="password" placeholder="Nueva contraseña">
        <input type="password" placeholder="Confirmar contraseña"> 
        <input type="number" placeholder="Código de verificación"> 
      </form>      
      <button class="btn_contraseña">Cambiar</button>      
    </section>
    <div class="flecha_atrás">
      <div class="superior"></div>
      <div class="inferior"></div>
    </div>
  </main>
</body>
</html>
